<div class="menu__content" [style.backgroundColor]="isDarkModeOn$ | async | colorMode"
  (click)="$event.stopPropagation()">
  <div class="menu__column" *ngFor="let columnItem of (appSectionsList$ | async)">
    <div class="menu__list" [style.color]="columnItem.color">
      <h3 [style.color]="columnItem.color">{{columnItem.name}}</h3>
      <a class="menu__item" [style.color]="isDarkModeOn$ | async | colorMode: 'text'"
        href="{{columnItem.key}}/{{rowItem.key}}" *ngFor="let rowItem of columnItem.children">
        {{rowItem.value}}
      </a>
    </div>
  </div>
</div>

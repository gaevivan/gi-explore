<div class="stopwatch">
  <div class="stopwatch__content">
    {{time$ | async | date: 'HH:mm:ss'}}
  </div>
  <div class="stopwatch__controls">
    <button (click)="start()" [disabled]="isStartDisabled$ | async">start</button>
    <button (click)="pause()" [disabled]="isPauseDisabled$ | async">pause</button>
    <button (click)="reset()" [disabled]="isResetDisabled$ | async">reset</button>
  </div>
</div>

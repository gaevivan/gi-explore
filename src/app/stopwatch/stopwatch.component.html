<div class="stopwatch">
  <div class="stopwatch__content">
    {{time$ | async | date: 'HH:mm:ss'}}
  </div>
  <div class="stopwatch__controls">
    <button (click)="start()" [disabled]="isStartDisabled$ | async">⏵</button>
    <button (click)="pause()" [disabled]="isPauseDisabled$ | async">⏸</button>
    <button (click)="reset()" [disabled]="isResetDisabled$ | async">Сброс</button>
  </div>
</div>
